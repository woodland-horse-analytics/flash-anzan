<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Anzan Trainer</title>
    <style>
        body {
            font-family: monospace;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        input, button {
            font-family: inherit;
            font-size: 16px;
            padding: 8px;
            margin: 5px 0;
            background: #222;
            color: #fff;
            border: 1px solid #444;
        }
        button {
            width: 100%;
        }
        input {
            width: 60px;
        }
        #display {
            font-size: 72px;
            text-align: center;
            min-height: 90px;
            margin: 40px 0;
        }
        #breakdown {
            margin: 20px 0;
            padding: 15px;
            background: #222;
        }
        .hidden {
            display: none;
        }
        .correct {
            color: #4f4;
        }
        .incorrect {
            color: #f44;
        }
        h1 {
            text-align: center;
            margin: 20px 0 5px;
        }
        h2 {
            text-align: center;
            margin: 0 0 30px;
            color: #888;
            font-weight: normal;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div id="setup">
            <h1>Flash Anzan Trainer</h1>
            <h2>Add them all up!</h2>
            
            <div>Count: <input type="number" id="count" value="5" min="2" max="20"></div>
            <div>Digits: <input type="number" id="digits" value="2" min="1" max="6"></div>
            <div>Interval (s): <input type="number" id="interval" value="2" min="1" max="10" step="0.5"></div>
            <button onclick="startSession()">Start</button>
        </div>

        <div id="session" class="hidden">
            <div id="display"></div>
        </div>

        <div id="answer" class="hidden">
            <div>Your answer: <input type="number" id="userAnswer"></div>
            <button onclick="checkAnswer()">Check</button>
        </div>

        <div id="results" class="hidden">
            <div id="breakdown"></div>
            <button onclick="replay()">Replay</button>
            <button onclick="reset()">New Session</button>
        </div>
    </div>

    <footer style="margin-top: auto; padding: 24px 0; border-top: 1px solid #333; text-align: center; color: #666; font-size: 14px;">
        <p style="margin: 0 0 8px; color: #aaa;">
            Built by <a href="https://github.com/woodland-horse-analytics" style="color: #4a9eff; text-decoration: none;">Woodland Horse Analytics</a>
        </p>
        <p style="margin: 0; font-size: 12px;">
            <a href="https://github.com/woodland-horse-analytics/flash-anzan-trainer" style="color: #666; text-decoration: none; margin: 0 12px;">Source</a>
            <a href="https://github.com/woodland-horse-analytics" style="color: #666; text-decoration: none; margin: 0 12px;">Contact</a>
        </p>
    </footer>

    <script>
        let numbers = [];
        let currentIndex = 0;
        let sessionTimer;
        let correctSum = 0;

        function generateNumber(digits) {
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function startSession() {
            const count = parseInt(document.getElementById('count').value);
            const digits = parseInt(document.getElementById('digits').value);
            const interval = parseFloat(document.getElementById('interval').value) * 1000;

            numbers = [];
            for (let i = 0; i < count; i++) {
                numbers.push(generateNumber(digits));
            }
            correctSum = numbers.reduce((a, b) => a + b, 0);
            
            currentIndex = 0;
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('session').classList.remove('hidden');
            
            showNextNumber(interval);
        }

        function showNextNumber(interval) {
            if (currentIndex < numbers.length) {
                const display = document.getElementById('display');
                
                if (currentIndex === 0) {
                    // Show first number immediately
                    display.textContent = numbers[currentIndex];
                    currentIndex++;
                    sessionTimer = setTimeout(() => showNextNumber(interval), interval);
                } else {
                    // For subsequent numbers: clear, wait, then show
                    display.textContent = '';
                    setTimeout(() => {
                        if (currentIndex < numbers.length) {
                            display.textContent = numbers[currentIndex];
                            currentIndex++;
                            sessionTimer = setTimeout(() => showNextNumber(interval), interval);
                        } else {
                            // All numbers shown, go to answer input
                            display.textContent = '';
                            document.getElementById('session').classList.add('hidden');
                            document.getElementById('answer').classList.remove('hidden');
                            document.getElementById('userAnswer').focus();
                        }
                    }, 100);
                }
            } else {
                // All numbers shown, go to answer input
                document.getElementById('display').textContent = '';
                document.getElementById('session').classList.add('hidden');
                document.getElementById('answer').classList.remove('hidden');
                document.getElementById('userAnswer').focus();
            }
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const isCorrect = userAnswer === correctSum;
            
            let breakdown = `Numbers: ${numbers.join(' + ')}\n`;
            breakdown += `Correct sum: ${correctSum}\n`;
            breakdown += `Your answer: ${userAnswer}\n`;
            breakdown += isCorrect ? '✓ Correct!' : '✗ Incorrect';
            
            document.getElementById('breakdown').textContent = breakdown;
            document.getElementById('breakdown').className = isCorrect ? 'correct' : 'incorrect';
            
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
        }

        function replay() {
            // Generate new numbers with same settings
            const count = parseInt(document.getElementById('count').value);
            const digits = parseInt(document.getElementById('digits').value);
            
            numbers = [];
            for (let i = 0; i < count; i++) {
                numbers.push(generateNumber(digits));
            }
            correctSum = numbers.reduce((a, b) => a + b, 0);
            
            currentIndex = 0;
            document.getElementById('userAnswer').value = '';  // Clear previous answer
            document.getElementById('results').classList.add('hidden');
            document.getElementById('session').classList.remove('hidden');
            
            const interval = parseFloat(document.getElementById('interval').value) * 1000;
            showNextNumber(interval);
        }

        function reset() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('setup').classList.remove('hidden');
            document.getElementById('userAnswer').value = '';
            numbers = [];
            currentIndex = 0;
            correctSum = 0;
        }

        document.getElementById('userAnswer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
